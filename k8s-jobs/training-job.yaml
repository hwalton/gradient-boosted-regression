# k8s-jobs/training-job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: training-job
spec:
  template:
    spec:
      containers:
      - name: trainer
        image: gbr-train:latest
        imagePullPolicy: Never
        env:
        - name: MLFLOW_TRACKING_URI
          value: "http://mlflow-service:5000"
        volumeMounts:
        - name: shared-storage
          mountPath: /shared
        workingDir: /app
      volumes:
      - name: shared-storage
        persistentVolumeClaim:
          claimName: ml-data-pvc
      restartPolicy: Never